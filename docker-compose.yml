services:
  pii-anonymizer:
    build: .
    container_name: pii-anonymizer
    ports:
      - "80:80"
    volumes:
      # Persist database
      - pii-data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/pii_anonymizer.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  pii-data:
    driver: local
